var animales = ["perro", "gato", "pájaro", "elefante", "tigre", "serpiente", "pez", "leon", "mono", "jirafa"];

var animalAdivinar = animales[Math.floor(Math.random() * animales.length)];

var intentos = 2;
var contador = 1;

while (contador <= intentos) {
    var animalIntroducido = prompt("Adivina el animal (perro, gato, pájaro, elefante, tigre, serpiente, pez, leon, mono, jirafa)");

    
    animalIntroducido = animalIntroducido.toLowerCase();

    if (animalIntroducido == animalAdivinar) {
        mostrarMensaje("¡Adivinaste en el intento número " + contador + " el animal " + animalAdivinar + "!");
        break;
    } else {
        mostrarMensaje("Intento " + contador + ": Incorrecto.");
    }

    contador++;
}
